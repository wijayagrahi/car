<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Car Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="car.glb"
    alt="3D model of a car"
    auto-rotate
    camera-controls
    ar
    environment-image="neutral"
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
